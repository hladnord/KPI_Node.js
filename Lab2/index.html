<!DOCTYPE html>
<html lang="en">
  <head>
    <title>1Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <script src="https://kit.fontawesome.com/6b5fbb8909.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
  </head>
  <body>
  <div class="main">
      <div class="result">
        <span class="title">1Calculator</span>
        <div>
          <span id="calc">0</span>
          <span id="result">0</span>
        </div>
      </div>
      <div class="keys">
        <div class="row">
          <div class="key lighten" id="clear" onclick="clearButton()">C</div>
          <div class="key lighten" id="percentage" onclick="Numbers('/100*')">%</div>
          <div class="key lighten" id="backspace"><i class="fa-solid fa-delete-left"></i></div>
          <div class="key" id="division" onclick="Numbers('/')">รท</div>
        </div>
        <div class="row">
          <div class="key" id="7" onclick="Numbers('7')">7</div>
          <div class="key" id="8" onclick="Numbers('8')">8</div>
          <div class="key" id="9" onclick="Numbers('9')">9</div>
          <div class="key" id="multiply" onclick="Numbers('*')">*</div>
        </div>
        <div class="row">
          <div class="key" id="4" onclick="Numbers('4')">4</div>
          <div class="key" id="5" onclick="Numbers('5')">5</div>
          <div class="key" id="6" onclick="Numbers('6')">6</div>
          <div class="key" id="addition" onclick="Numbers('+')">+</div>
        </div>
        <div class="row">
          <div class="key" id="1" onclick="Numbers('1')">1</div>
          <div class="key" id="2" onclick="Numbers('2')">2</div>
          <div class="key" id="3" onclick="Numbers('3')">3</div>
          <div class="key" id="subtract" onclick="Numbers('-')">-</div>
        </div>
        <div class="row">
          <div class="key lighten" id="zeroZero" onclick="Numbers('00')">00</div>
          <div class="key" id="0" onclick="Numbers('0')">0</div>
          <div class="key lighten" id="point" onclick="Numbers('.')">.</div>
          <div class="key" id="equal" onclick="calc()">=</div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
